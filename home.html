<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Company â€” Home</title>
  <style>
    :root{--accent:#0a84ff;--muted:#666;--container:1200px}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;color:#222;background:#fafafa;-webkit-font-smoothing:antialiased}
    header{background:#fff;border-bottom:1px solid #eee}
    .nav{max-width:var(--container);margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 20px;gap:12px}
    .brand{font-weight:700;font-size:18px;color:var(--accent)}
    nav ul{list-style:none;margin:0;padding:0;display:flex;gap:16px}
    nav a{color:#222;text-decoration:none;padding:8px 10px;border-radius:6px}
    nav a:hover{background:#f0f8ff}

    /* mobile menu button */
    .menu-toggle{display:none;background:transparent;border:0;font-size:20px;color:var(--accent);cursor:pointer}

    .hero{max-width:var(--container);margin:28px auto;padding:12px}
    .features-wrap{position:relative;background:#fff;border-radius:10px;padding:18px;box-shadow:0 6px 20px rgba(15,15,15,0.05)}
    .features-title{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    .features-title h2{margin:0;font-size:18px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .card{background:#fff;border-radius:10px;padding:14px;box-shadow:0 6px 20px rgba(15,15,15,0.04);display:flex;flex-direction:column;align-items:flex-start}
    .thumb{width:100%;height:160px;background:linear-gradient(135deg,#e6eefc,#f7fbff);border-radius:8px;margin-bottom:10px;display:flex;align-items:center;justify-content:center;color:var(--muted)}
    .title{font-weight:700;margin-bottom:6px}
    .desc{color:var(--muted);font-size:14px}

    /* responsive adjustments */
    @media (max-width:980px){.grid{grid-template-columns:repeat(2,1fr)}; .menu-toggle{display:inline-block}; nav ul{display:none}}
    @media (max-width:520px){.grid{grid-template-columns:1fr}; .nav{padding:12px}}

    /* mobile menu panel */
    .mobile-menu{display:none;position:absolute;top:64px;left:0;right:0;background:#fff;border-top:1px solid #eee;padding:12px}
    .mobile-menu.open{display:block}
    .mobile-menu a{display:block;padding:8px 0;color:#222}
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">Pramana ID</div>
      <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu">â˜°</button>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="pricing.html">Pricing</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
    </div>
    <div class="mobile-menu" id="mobileMenu">
      <a href="#">Home</a>
      <a href="features.html">Features</a>
      <a href="pricing.html">Pricing</a>
      <a href="#contact">Contact Us</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div style="max-width:1100px;margin:0 auto">
        <h1 style="margin:0 0 8px">Welcome to Pramana ID</h1>
        <p style="margin:0 0 18px;color:var(--muted)">Identity, Without Complexity </p>

<div style="margin-top:18px">
            <h2>Why Pramana ID?</h2>
            <div id="featuresGrid" class="grid" style="margin-top:18px">
              <!-- feature cards loaded from mycontent.json -->
          </div>
        </div>

      </div>
    </section>

    <section style="max-width:1100px;margin:28px auto;padding:16px">
      
      <div style="margin-top:18px">
        <h3 id="contact">Contact Us</h3>
        <p style="color:var(--muted)">Email: hello@yourcompany.example</p>
      </div>
    </section>
  </main>

  <script>
    // Load features from mycontent.json and populate grid
    (async function(){
      const grid = document.getElementById('featuresGrid');
      
      // Load first 5 features from mycontent.json (try local paths)
      try{
        const paths = ['./mycontent.json', 'mycontent.json', './External/mycontent.json', 'External/mycontent.json'];
        let data = null;
        for(const p of paths){
          try{
            const res = await fetch(p);
            if(!res.ok) continue;
            data = await res.json();
            console.info('Loaded mycontent.json from', p);
            break;
          }catch(e){
            console.warn('Failed to fetch', p);
            continue;
          }
        }
        
        if(data){
          let items = [];
          if(Array.isArray(data.featureCards)) items = data.featureCards;
          else if(Array.isArray(data.featurecards)) items = data.featurecards;
          else if(Array.isArray(data.features)) items = data.features;
          else if(Array.isArray(data.items)) items = data.items;
          else if(Array.isArray(data)) items = data;
          else if(typeof data === 'object') items = Object.values(data);
          
          const iconMap = { 
            printer: 'ðŸ–¨ï¸', users: 'ðŸ‘¥', 'layout-template': 'ðŸ§©', settings: 'âš™ï¸', 
            'file-text': 'ðŸ“„', smartphone: 'ðŸ“±', layers: 'ðŸ—‚ï¸', 'file-output': 'ðŸ“¤' 
          };
          
          items.forEach(it => {
            const card = document.createElement('div'); 
            card.className='card';
            
            const thumb = document.createElement('div'); 
            thumb.className='thumb';
            
            if(it.icon){
              const span = document.createElement('div');
              span.style.fontSize='36px';
              span.textContent = iconMap[it.icon] || it.icon || '';
              thumb.innerHTML=''; 
              thumb.appendChild(span);
            } else if(it.image){
              const img = document.createElement('img');
              img.src = it.image;
              img.alt = it.title || '';
              img.style.width='100%';
              img.style.height='100%';
              img.style.objectFit='cover';
              img.style.borderRadius='8px';
              thumb.innerHTML='';
              thumb.appendChild(img);
            } else {
              thumb.textContent = it.title || 'Image';
            }
            
            const title = document.createElement('div'); 
            title.className='title'; 
            title.textContent = it.title || it.name || 'Untitled';
            
            const desc = document.createElement('div'); 
            desc.className='desc'; 
            desc.textContent = it.shortDescription || it.description || it.desc || it.summary || '';
            
            card.appendChild(thumb); 
            card.appendChild(title); 
            card.appendChild(desc);
            grid.appendChild(card);
          });
        }
      }catch(e){
        console.warn('Failed to load featureCards for home:', e);
      }
      
      // Grid is responsive via CSS, no additional JS needed for layout

      // mobile menu toggle
      const menuToggle = document.getElementById('menuToggle');
      const mobileMenu = document.getElementById('mobileMenu');
      if(menuToggle && mobileMenu){
        menuToggle.addEventListener('click', ()=> mobileMenu.classList.toggle('open'));
      }
    })();
  </script>
</body>
</html>
